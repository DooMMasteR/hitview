<!DOCTYPE html>

<html ng-app="hitviewapp" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Hitview</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <script src="libs/js/moment/moment-with-locales.js"></script>
    <script src="libs/js/angular/angular.js"></script>
    <script src="libs/js/ng-websocket/ng-websocket.js"></script>
    <script src="libs/js/ng-lodash/ng-lodash.js"></script>
    <script src="libs/js/angular-moment/angular-moment.js"></script>
    <script src="app/app.js"></script>
</head>
<body>
<div class="container" style="width: 100%; margin-top: 5px">
    <div class="container-float pull-right">
        <clock-span style="white-space:nowrap; font-size: 120%; font-weight: bolder";></clock-span>
    </div>
</div>
<hr>
<div ng-controller="HitView" style="font-size: 170%; height: 100%">
<div class="col-sm-3" style="height: 100%">
    <h1>Team: {{double.teamName}}</h1>
    <h3>Total Hits: {{double.teamHitcount}}</h3>
    <button class="bottom-left clearfix" type="button" style="font-size: 50%" ng-click="reset()">Reset!</button>
</div>
<div class="container col-sm-8 center-block">
    <table class="table table-bordered">
        <tr>
            <th style="text-align: center" width="10%">
                Node ID
            </th>
            <th style="text-align: center" width="30%">
                Acceleration (mG)
            </th>
            <th style="text-align: center" width="10%">
                Time
            </th>
            <th style="text-align: center" width="10%">
                HitCount
            </th>
        </tr>
        <tr style="text-align: center" ng-repeat="target in double.targetList|orderBy: '-timestamp'">
            <td style="text-align: center">{{target.id}}</td>
            <td style="text-align: center">{{target.acceleration}}</td>
            <td style="text-align: center"><span>{{getTimeString(target.timestamp)}}</span></td>
            <td style="text-align: center">{{target.hitcount}}</td>
        </tr>
    </table>
</div>
<div class="col-sm-1">
</div>
</div>
</body>
</html>
