<!DOCTYPE html>

<html ng-app="hitviewapp" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Hitview</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="libs/js/angular/angular.js"></script>
    <script src="libs/js/ng-websocket/ng-websocket.js"></script>
    <script src="libs/js/ng-lodash/ng-lodash.js"></script>
    <script src="app/app.js"></script>
</head>
<body>
<div class="container" style="width: 100%;">
    <div class="container-float pull-right">
        <!--<clock-span style="white-space:nowrap;"></clock-span>-->
    </div>
</div>
<hr>
<div class="container" ng-controller="HitView">
    <table class="table table-responsive table-bordered">
        <tr>
            <th>
                Node ID
            </th>
            <th>
                Event
            </th>
        </tr>
        <tr ng-repeat="target in double|orderBy: 'id'">
            <td>{{target.id}}</td>
            <td>{{target.eventType}}</td>
        </tr>
    </table>
</div>

</body>
</html>
